<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/png">
    <title>Product Card</title>
</head>
<body>
    <div class="product-card">
        <div class="product-picture"></div>
        <div class="product-details">
            <div class="product-type">
                <h4>PERFUME</h4>
            </div>
            <div class="product-title">
                <h2>Gabrielle<br>Essence Eau<br>De Parfum</h2>
            </div>
            <div class="product-description">
                <p>A floral, solar and voluptuous interpretation composed by <br>Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            </div>

            <div class="product-price">
                <span class="new price">$149.99</span>
                <span class="old price"><strike>$169.99</strike></span>
            </div>

            <a href="" id="add-cart-button"><img src="img/icon-cart.svg" alt="" height="25px" width="25px">Add to Cart</a>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/bkrcokan13">bkrcokan13</a>.
    </div>
</body>
</html>
